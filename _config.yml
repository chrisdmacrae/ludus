---
title: Ludus
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: '404.html'
    type: pages
  values:
    permalink: "/:basename"
permalink: pretty
markdown: kramdown
gems:
- octopress-minify-html
- kramdown
exclude:
- Gemfile
- package.json
- "/node_modules/"
- gulpfile.js
- "/src/"
- firebase.json
